<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr><th>Row one</th><th>Row Two</th><th>Row Three</th></tr>
        <tr><td>One</td><td>Two</td><td>Three</td></tr>
        <tr><td>Four</td><td>Five</td><td>Six</td></tr>
        <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>Routes:</th><th>Garages:</th>
        </tr>
        <tr>
            <td rowspan="2">Route 5</td><td>MJR</td>
        </tr>
        <tr><td>Heywood</td></tr>

        <tr><td>Route 2</td><td>Nicollet</td></tr>
        <tr><td rowspan="2">Route 54</td><td>East Metro</td></tr>
        <tr><td>South</td></tr>



    </table>
    
</body>
</html>
